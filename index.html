<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Base64 Encoder</h1>
        <form id="encoderForm">
            <label for="username">Enter Username:</label><br>
            <input type="text" id="username" placeholder="Enter username" required><br>
            <button type="submit">Encode</button>
        </form>
        <div class="output" id="output"></div>
    </div>

    <script>
        const form = document.getElementById('encoderForm');
        const outputDiv = document.getElementById('output');

        form.addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from refreshing the page
            const username = document.getElementById('username').value;
            const encoded = btoa(username);  // Base64 encode the username
            outputDiv.innerHTML = `Base64 Encoded: <strong>${encoded}</strong>`;
        });
    </script>
